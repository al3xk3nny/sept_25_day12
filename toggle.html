<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
    <style>
        .box {
            margin: 5px;
            width: 200px;
            height: 200px;
            background-color: red;
        }
        
        .blue {
            background-color: blue;
        }
    </style>
    
    <title>Toggle</title>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    
    <script>
    //Toggle color to blue on click
        // $(".box").click(function() {
        //     $(this).toggleClass("blue");
        // });
    
    //Toggle fade of siblings on click    
        //  $(".box").click(function() {
        //     $(this).siblings().fadeToggle(2000); //2000 is equivelant of 2ms.
        // });
        
        //Toggle slide of siblings on click    
         $(".box").click(function() {
            $(this).siblings().slideToggle(2000);
        });
        
    </script>
</body>
</html>
